
 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RETOPREPARATE - Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e6d6f2; /* Fondo lila claro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #007BFF;
    }

    h1::before {
      content: "üîê ";
    }

    p {
      margin-bottom: 25px;
      font-size: 16px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      transition: box-shadow 0.3s ease;
    }

    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 5px #007BFF;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .mensaje {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      background-color: #ffdddd;
      color: #d8000c;
      border: 1px solid #d8000c;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>RETOPREPARATE</h1>
    <p>Ingresa el PIN para continuar</p>
    <input type="password" id="pinInput" placeholder="Ingrese PIN">
    <button onclick="validarPIN()">Entrar</button>
    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    function validarPIN() {
      const pinCorrecto = "1234";
      const pinIngresado = document.getElementById("pinInput").value;
      const mensaje = document.getElementById("mensaje");

      if (pinIngresado === pinCorrecto) {
        mensaje.style.display = "none";
        window.location.href = "menu.html";
      } else {
        mensaje.textContent = "Acceso denegado, vuelva a intentar ‚ùå";
        mensaje.style.display = "block";
      }
    }
  </script>
</body>
</html>
