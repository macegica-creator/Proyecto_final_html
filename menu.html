<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RETOPREPARATE - Menú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .grid button {
      background-color: #e6f0ff;
      border: 2px solid #007BFF;
      color: #007BFF;
      font-size: 16px;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid button:hover {
      background-color: #d0e4ff;
      transform: scale(1.03);
    }

    .grid img {
      margin-top: 8px;
      width: 50px;
      height: 50px;
    }

    .volver {
      margin-top: 25px;
      background-color: #6c757d;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .volver:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>🧠 Elige una prueba para comenzar</h1>
    <div class="grid">
      <button onclick="window.location.href='matematicas.html'">
        Matemáticas
        <img src="https://cdn-icons-png.flaticon.com/512/3588/3588658.png" alt="Icono Matemáticas">
      </button>
      <button onclick="window.location.href='fisica.html'">
        Física
        <img src="https://cdn-icons-png.flaticon.com/512/3192/3192805.png" alt="Icono Física">
      </button>
      <button onclick="window.location.href='quimica.html'">
        Química
        <img src="https://cdn-icons-png.flaticon.com/512/3427/3427683.png" alt="Icono Química">
      </button>
      <button onclick="window.location.href='lenguaje.html'">
        Lenguaje
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135695.png" alt="Icono Lenguaje">
      </button>
    </div>

    <button class="volver" onclick="window.location.href='index.html'">Volver al inicio</button>
  </div>
</body>
</html>
